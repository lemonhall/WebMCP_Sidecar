<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMCP Sidecar</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        margin: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      select,
      textarea,
      button {
        font: inherit;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #f6f8fa;
        padding: 8px;
        border-radius: 6px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="refresh">Refresh</button>
      <span class="muted" id="status">idle</span>
    </div>

    <div class="row">
      <button id="grant">Grant Site</button>
      <span class="muted" id="site">site: unknown</span>
    </div>

    <div class="row">
      <label for="tools">Tool</label>
      <select id="tools"></select>
    </div>

    <div class="row">
      <label for="params">Params (JSON)</label>
    </div>
    <textarea id="params">{}</textarea>

    <div class="row">
      <button id="fillExample">Fill Example</button>
      <button id="call">Call</button>
    </div>

    <div class="row">
      <label>Input Schema</label>
    </div>
    <pre id="schema"></pre>

    <div class="row">
      <label>Result</label>
    </div>
    <pre id="result"></pre>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
