<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMCP Sidecar</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        margin: 12px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 10px;
      }
      .tab {
        border: 1px solid #e5e7eb;
        background: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }
      .tab.active {
        background: #111827;
        color: #fff;
        border-color: #111827;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      select,
      textarea,
      button {
        font: inherit;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #f6f8fa;
        padding: 8px;
        border-radius: 6px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .hidden {
        display: none !important;
      }
      .chatMessages {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 10px 0;
      }
      .msg {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
      }
      .msg .meta {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 4px;
      }
      .msg .text {
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 13px;
      }
      .msg.tool {
        background: #f9fafb;
      }
      .msg.role-user,
      .msg.role-assistant {
        max-width: 92%;
      }
      .msg.role-user {
        align-self: flex-end;
        background: #eff6ff;
        border-color: #93c5fd;
      }
      .msg.role-assistant {
        align-self: flex-start;
        background: #ecfdf5;
        border-color: #6ee7b7;
      }
      .msg.role-user .meta,
      .msg.role-assistant .meta {
        color: #111827;
        font-weight: 600;
      }
      .msg.truncatable {
        cursor: pointer;
      }
      .chatInput {
        width: 100%;
        height: 88px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" id="tabChat">Chat</button>
      <button class="tab" id="tabInspector">Inspector</button>
      <span style="flex: 1"></span>
      <button id="settings">Settings</button>
      <span class="muted" id="status">idle</span>
    </div>

    <section id="chatSection">
      <div class="row">
        <button id="chatClear">Clear</button>
        <button id="chatCopy">Copy</button>
        <span class="muted" id="chatHint">Use chat to run an agent turn (Phase 1).</span>
      </div>

      <div id="chatMessages" class="chatMessages"></div>

      <div class="row">
        <textarea id="chatInput" class="chatInput" placeholder="Ask somethingâ€¦"></textarea>
      </div>
      <div class="row">
        <button id="chatSend">Send</button>
        <span class="muted" id="chatStatus">idle</span>
      </div>
    </section>

    <section id="inspectorSection" class="hidden">
      <div class="row">
        <button id="refresh">Refresh</button>
        <span class="muted" id="site">site: unknown</span>
      </div>

      <div class="row">
        <label for="tools">Tool</label>
        <select id="tools"></select>
      </div>

      <div class="row">
        <label for="params">Params (JSON)</label>
      </div>
      <textarea id="params">{}</textarea>

      <div class="row">
        <button id="fillExample">Fill Example</button>
        <button id="call">Call</button>
      </div>

      <div class="row">
        <label>Input Schema</label>
      </div>
      <pre id="schema"></pre>

      <div class="row">
        <label>Result</label>
      </div>
      <pre id="result"></pre>
    </section>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
