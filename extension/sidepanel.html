<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMCP Sidecar</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        margin: 0;
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      .tabs {
        display: flex;
        align-items: flex-end;
        gap: 2px;
        border-bottom: 1px solid #e5e7eb;
        margin: 10px 0 0;
        padding-left: 2px;
        flex: 0 0 auto;
      }
      .tab {
        border: 1px solid #e5e7eb;
        border-bottom: none;
        background: #f3f4f6;
        color: #374151;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: -1px;
      }
      .tab.active {
        background: #fff;
        color: #111827;
        border-color: #d1d5db;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      .iconBtn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #e5e7eb;
        background: #fff;
        color: #111827;
        border-radius: 8px;
        padding: 8px 10px;
        cursor: pointer;
      }
      .iconBtn:hover {
        background: #f9fafb;
      }
      .iconBtn:active {
        background: #f3f4f6;
      }
      .iconBtn .icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        color: #111827;
      }
      .iconBtn .label {
        font-size: 13px;
      }
      select,
      textarea,
      button {
        font: inherit;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #f6f8fa;
        padding: 8px;
        border-radius: 6px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .hidden {
        display: none !important;
      }
      .panel {
        border: 1px solid #e5e7eb;
        border-top: none;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 12px;
        background: #fff;
        flex: 1 1 auto;
        min-height: 0;
      }
      #chatSection {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #inspectorSection {
        overflow: auto;
      }
      .chatMessages {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 10px 0;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px;
        background: #fff;
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      .msg {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px 10px;
        background: #fff;
      }
      .msg .meta {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 4px;
      }
      .msg .text {
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 13px;
      }
      .msg.tool {
        background: #f9fafb;
      }
      .msg.role-user,
      .msg.role-assistant {
        max-width: 92%;
      }
      .msg.role-user {
        align-self: flex-end;
        background: #eff6ff;
        border-color: #93c5fd;
      }
      .msg.role-assistant {
        align-self: flex-start;
        background: #ecfdf5;
        border-color: #6ee7b7;
      }
      .msg.role-user .meta,
      .msg.role-assistant .meta {
        color: #111827;
        font-weight: 600;
      }
      .msg.truncatable {
        cursor: pointer;
      }
      .chatInput {
        width: 100%;
        height: 88px;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" id="tabChat">Chat</button>
      <button class="tab" id="tabInspector">Inspector</button>
      <span style="flex: 1"></span>
      <button id="settings">Settings</button>
      <span class="muted" id="status" style="padding: 0 4px 8px">idle</span>
    </div>

    <section id="chatSection" class="panel">
      <div class="row">
        <span class="muted" id="chatHint">Use chat to run an agent turn (Phase 1).</span>
      </div>

      <div id="chatMessages" class="chatMessages"></div>

      <div class="row">
        <textarea id="chatInput" class="chatInput" placeholder="Ask somethingâ€¦"></textarea>
      </div>
      <div class="row">
        <button id="chatSend" class="iconBtn" type="button" aria-label="Send">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 2L11 13" />
              <path d="M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
          </span>
          <span class="label">Send</span>
        </button>
        <button id="chatClear" class="iconBtn" type="button" aria-label="Clear">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 4H8l-1 2H3" />
              <path d="M7 6l1 14a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2l1-14" />
            </svg>
          </span>
          <span class="label">Clear</span>
        </button>
        <button id="chatCopy" class="iconBtn" type="button" aria-label="Copy">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 7h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z" />
              <path d="M16 3H6a2 2 0 0 0-2 2v10" />
            </svg>
          </span>
          <span class="label">Copy</span>
        </button>
        <span class="muted" id="chatStatus">idle</span>
      </div>
    </section>

    <section id="inspectorSection" class="panel hidden">
      <div class="row">
        <button id="refresh">Refresh</button>
        <span class="muted" id="site">site: unknown</span>
      </div>

      <div class="row">
        <label for="tools">Tool</label>
        <select id="tools"></select>
      </div>

      <div class="row">
        <label for="params">Params (JSON)</label>
      </div>
      <textarea id="params">{}</textarea>

      <div class="row">
        <button id="fillExample">Fill Example</button>
        <button id="call">Call</button>
      </div>

      <div class="row">
        <label>Input Schema</label>
      </div>
      <pre id="schema"></pre>

      <div class="row">
        <label>Result</label>
      </div>
      <pre id="result"></pre>
    </section>

    <script type="module" src="sidepanel.js"></script>
  </body>
</html>
