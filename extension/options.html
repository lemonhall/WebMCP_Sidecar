<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMCP Sidecar Settings</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        margin: 20px;
        max-width: 900px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 10px;
        align-items: center;
      }
      input {
        font: inherit;
        padding: 8px;
      }
      input[type='password'] {
        letter-spacing: 0.2px;
      }
      button {
        font: inherit;
        padding: 8px 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 14px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #f6f8fa;
        padding: 10px;
        border-radius: 6px;
        margin-top: 12px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Settings（Phase 1）</h1>
    <div class="muted">仅存储在扩展内（chrome.storage.local），不会进入页面 MAIN world。</div>
    <div class="muted">Base URL 可填到 host（如 https://api.openai.com）或带 /v1 的前缀（如 https://host/prefix/v1）。</div>

    <div style="height: 12px"></div>

    <div class="grid">
      <label for="baseUrl">Base URL</label>
      <input id="baseUrl" placeholder="https://api.openai.com 或 https://host/prefix/v1" />

      <label for="model">Model</label>
      <input id="model" placeholder="gpt-4.1-mini（示例）" />

      <label for="apiKey">API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />
    </div>

    <div class="row">
      <button id="save">Save</button>
      <button id="test">Test LLM connection</button>
      <span class="muted" id="status">idle</span>
    </div>

    <pre id="result"></pre>

    <script type="module" src="options.js"></script>
  </body>
</html>
